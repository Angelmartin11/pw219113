<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Audio/Video HTML5</title>
</head>
<body>
	Ediquetas para audio y video. <br>
	<audio controls loop autoplay preload="auto">
		<source src="media/audio/audiohtml5.mp4" type="">
		<source src="media/audio/audiohtml5.mp3" type="">
		<source src="media/audio/audiohtml5.wav" type="">
	</audio>

	<audio controls>
		<source src="media/audio/musica.mp3" type="">
	</audio>

	<video controls muted loop autoplay preload="auto">
		<source src="media/video/Chrome_ImF.mp4" type="">
		<source src="media/video/Chrome_ImF.ogv" type="">
		<source src="media/video/Chrome_ImF.webm" type="">
	</video>
	<video controls muted loop autoplay preload="auto">
		<source src="media/video/html5.mp4" type="">
		<source src="media/video/html5.webm" type="">
	</video>
</body>
</html>
