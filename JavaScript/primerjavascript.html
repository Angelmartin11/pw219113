<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Primer JavaScript</title>
	<script>
		function suma(a,b){
			document.getElementById('res').innerHTML=a+b;
		}
	</script>
</head>
<body>

	<span id="res"></span>
	<br>
	<button onClick="suma(70,56);">
		Suma
	</button>
	
</body>
</html>
